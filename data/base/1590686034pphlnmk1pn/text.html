<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">4. Адепт теории даёт в своём блоге слишком много информации по разнообразным нетрадиционным интерпретациям фактов, явно не задумываясь об их осмыслении. Обычно, 1-2 теории за две недели - это уже хороший знак больших проблем с головой (или ориентации на соответствующую аудиторию).</p></body></html>
